<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | The Jersey Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css?v=10">
    
    <style>
        /* Estilo específico para el botón flotante en esta pantalla */
        .theme-toggle-fixed {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
            z-index: 100;
        }
        .theme-toggle-fixed:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
    </style>
</head>
<body class="login-wrapper"> 
    <div class="login-card">
        <div class="login-left">
            <div class="brand-title">The Jersey Lab</div>
            <div class="brand-subtitle">FÚTBOL STORE</div>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h3>Bienvenido Fanático</h3>
                <p style="color:rgba(255,255,255,0.6); font-size:0.9rem;">Ingresá tu nombre para comenzar</p>
            </div>

            <div class="input-group">
                <input type="text" id="inputNombre" placeholder="Tu Nombre..." autocomplete="off">
            </div>
            
            <button onclick="ingresar()" class="btn-action">IR AL CATÁLOGO ➜</button>
        </div>
    </div>

    <footer class="main-footer">
        <p>© 2025 TP PROGRAMACIÓN UTN</p>
        <p style="font-size: 0.8rem; color: #666;">Alumnos: Mateo Gigy Traynor - Tomás Santiago Munilla </p>
        <a href="http://localhost:3000/admin/login" style="position: relative; z-index: 9999; cursor: pointer; background: red; color: white; padding: 10px; display: inline-block; margin-top: 30px;" target="_blank">
            PRUEBA ADMIN
        </a>    
    </footer>
    
    <script>
        // Lógica de ingreso 
        function ingresar() {
            const nombre = document.getElementById('inputNombre').value;
            if (nombre.trim() === "") {
                document.getElementById('inputNombre').style.borderColor = "#ff0055";
                return;
            }
            localStorage.setItem('clienteNombre', nombre);
            window.location.href = 'productos.html';
        }
    </script>
</body>
</html>
